            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">

                </form>
            </div>
        </div>
    </nav>

    <section class="bg-light p-3 p-md-4 p-xl-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12 col-md-10 col-lg-8 col-xl-7 col-xxl-6">
                    <div class="card border border-light-subtle rounded-4 my-card">
                        <div class="card-body p-3 p-md-4 p-xl-5">
                            <div class="row">
                                <div class="col-12">
                                    <div class="mb-5">
                                        <h2 class="h4 text-center">Review</h2>
                                        <h3 class="fs-6 fw-normal text-secondary text-center m-0">Above 0 means you're
                                            dragging and below
                                            means you're rushing</h3>
                                    </div>
                                </div>
                            </div>
                            <form class="needs-validation" novalidate>
                                <div class="row gy-3 overflow-hidden">
                                    <div class="col-12">
                                        <div class="form-floating mb-3">
                                            <div id="myChart" class="chart"></div>

                                    </div>
                                </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
        </script>
    <script src="https://www.gstatic.com/charts/loader.js"></script>
    <script>
        google.charts.load('current', { packages: ['corechart'] });
        google.charts.setOnLoadCallback(drawChart);

        function drawChart() {

            // Set Data
            const data = google.visualization.arrayToDataTable([
                ['Angle', 'Sound'],
                [1, 54], [2, 0], [3, -30], [4, 80], [5, -80],
                [6, 0], [7, 0], [8, 5],
                [9, 9], [10, -7], [11, -3], [12, 4], [13, 0]

            ]);

            // Set Options
            const options = {
                title: 'Sound vs. Angle',
                hAxis: {
                    title: 'Sound Detected',
                    format: '0' // Ensures integers are shown on the axis
                },
                vAxis: {
                    title: 'Angle',
                    viewWindow: { min: -80, max: 80 }, // Set range from -80 to 80
                    ticks: [-80, -60, -40, -20, 0, 20, 40, 60, 80] // Define tick marks
                },
                legend: 'none'
            };

            // Draw
            const chart = new google.visualization.LineChart(document.getElementById('myChart'));
            chart.draw(data, options);

        }
    </script>
</body>
